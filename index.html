<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VINYL LABEL BUILDER // NEO-BRUTALIST EDITION</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Space+Grotesk:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #FF006E;
      --pink-light: #FF4D9E;
      --bordeaux: #720026;
      --bordeaux-light: #9D1B48;
      --cold-blue: #00F5FF;
      --cold-blue-dark: #00C8D6;
      --rose: #FFB3C6;
      --rose-dark: #FF8FAB;
      --black: #0a0a0a;
      --white: #ffffff;
      --yellow: #FFE100;
      --green: #00FF88;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Space Grotesk', monospace;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: crosshair;
    }

    .noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.03;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .app-container {
      display: grid;
      grid-template-columns: 420px 1fr;
      min-height: 100vh;
      position: relative;
    }

    @media (max-width: 1200px) {
      .app-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
    }

    .control-panel {
      background: var(--white);
      color: var(--black);
      padding: 0;
      overflow-y: auto;
      max-height: 100vh;
      border-right: 6px solid var(--black);
      position: relative;
      box-shadow: 8px 0 0 var(--pink);
    }

    .control-panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 8px;
      background: repeating-linear-gradient(
        90deg,
        var(--pink) 0px,
        var(--pink) 20px,
        var(--cold-blue) 20px,
        var(--cold-blue) 40px,
        var(--yellow) 40px,
        var(--yellow) 60px
      );
    }

    .panel-header {
      padding: 32px 24px;
      background: var(--black);
      color: var(--white);
      position: relative;
      border-bottom: 6px solid var(--pink);
      margin-top: 8px;
    }

    .panel-header::after {
      content: '⚡';
      position: absolute;
      top: 20px; right: 20px;
      font-size: 32px;
      animation: flash 2s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.2); }
    }

    .panel-header h1 {
      font-family: 'Archivo Black', 'Anton', sans-serif;
      font-size: 28px;
      line-height: 0.9;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 8px;
      color: var(--pink);
      text-shadow: 3px 3px 0 var(--cold-blue);
    }

    .panel-header .subtitle {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--cold-blue);
      text-transform: uppercase;
    }

    .panel-header .warning {
      font-size: 10px;
      color: var(--yellow);
      margin-top: 8px;
      font-weight: 700;
      border: 2px solid var(--yellow);
      display: inline-block;
      padding: 4px 8px;
      transform: rotate(-1deg);
    }

    .marquee {
      background: var(--pink);
      color: var(--white);
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 4px solid var(--black);
      border-bottom: 4px solid var(--black);
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 20s linear infinite;
      font-family: 'Archivo Black', sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .section {
      border-bottom: 4px solid var(--black);
      position: relative;
    }

    .section-header {
      background: var(--pink);
      padding: 12px 24px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
      border-bottom: 4px solid var(--black);
    }

    .section-header:hover {
      background: var(--pink-light);
      padding-left: 28px;
    }

    .section-header.active { background: var(--bordeaux); }

    .section-title {
      font-family: 'Archivo Black', sans-serif;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--white);
      text-shadow: 2px 2px 0 var(--black);
    }

    .section-toggle {
      font-size: 20px;
      font-weight: 900;
      color: var(--white);
      transition: transform 0.3s;
    }

    .section-content {
      padding: 20px 24px;
      background: var(--white);
      display: none;
    }

    .section-content.open {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .template-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .template-btn {
      background: var(--white);
      border: 4px solid var(--black);
      padding: 16px 12px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: center;
      position: relative;
      box-shadow: 4px 4px 0 var(--black);
    }

    .template-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--black);
    }

    .template-btn.active {
      background: var(--cold-blue);
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--black);
    }

    .template-btn.active::after {
      content: '✓';
      position: absolute;
      top: -10px; right: -10px;
      background: var(--pink);
      color: white;
      width: 24px; height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      border: 3px solid var(--black);
    }

    .template-btn .thumb {
      width: 100%;
      height: 50px;
      background: var(--rose);
      border: 3px solid var(--black);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Archivo Black', sans-serif;
      font-size: 9px;
      color: var(--black);
      text-transform: uppercase;
    }

    .template-btn span {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group { margin-bottom: 20px; }

    .form-group label {
      display: block;
      font-family: 'Archivo Black', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: var(--black);
      letter-spacing: 0.5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: var(--white);
      border: 4px solid var(--black);
      font-family: 'Space Grotesk', monospace;
      font-size: 14px;
      font-weight: 700;
      color: var(--black);
      box-shadow: 4px 4px 0 var(--black);
      transition: all 0.15s;
      outline: none;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="number"]:focus,
    .form-group select:focus {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--pink);
    }

    .form-group input[type="color"] {
      width: 100%;
      height: 50px;
      border: 4px solid var(--black);
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--black);
    }

    .form-group input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 12px;
      background: var(--rose);
      border: 3px solid var(--black);
      outline: none;
      margin-top: 8px;
    }

    .form-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px; height: 24px;
      background: var(--pink);
      border: 3px solid var(--black);
      cursor: pointer;
      box-shadow: 2px 2px 0 var(--black);
    }

    .form-group input[type="range"]::-moz-range-thumb {
      width: 24px; height: 24px;
      background: var(--pink);
      border: 3px solid var(--black);
      cursor: pointer;
      box-shadow: 2px 2px 0 var(--black);
    }

    .range-value {
      font-family: 'Space Grotesk', monospace;
      font-size: 12px;
      font-weight: 900;
      color: var(--pink);
      text-align: right;
      margin-top: 4px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .radio-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .radio-btn { flex: 1; min-width: 60px; }
    .radio-btn input { display: none; }

    .radio-btn label {
      display: block;
      padding: 10px 8px;
      background: var(--white);
      border: 3px solid var(--black);
      text-align: center;
      font-family: 'Archivo Black', sans-serif;
      font-size: 10px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s;
      box-shadow: 3px 3px 0 var(--black);
    }

    .radio-btn input:checked + label {
      background: var(--pink);
      color: var(--white);
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 var(--black);
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--rose);
      border: 3px solid var(--black);
    }

    .toggle-label {
      font-family: 'Archivo Black', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
    }

    .toggle { position: relative; width: 56px; height: 28px; }
    .toggle input { opacity: 0; width: 0; height: 0; }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--white);
      border: 3px solid var(--black);
      transition: 0.2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 3px; bottom: 3px;
      background: var(--black);
      transition: 0.2s;
      border: 2px solid var(--black);
    }

    .toggle input:checked + .toggle-slider { background: var(--cold-blue); }
    .toggle input:checked + .toggle-slider:before { transform: translateX(28px); background: var(--pink); }

    .file-upload { position: relative; display: inline-block; width: 100%; }
    .file-upload input[type="file"] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

    .file-upload-label {
      display: block;
      padding: 20px;
      background: var(--cold-blue);
      border: 4px solid var(--black);
      text-align: center;
      font-family: 'Archivo Black', sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--black);
      transition: all 0.15s;
      box-shadow: 4px 4px 0 var(--black);
    }

    .file-upload:hover .file-upload-label {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--black);
      background: var(--cold-blue-dark);
    }

    .image-preview {
      width: 100%;
      height: 100px;
      background: var(--rose);
      border: 4px solid var(--black);
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', monospace;
      font-size: 11px;
      font-weight: 700;
      color: var(--bordeaux);
      overflow: hidden;
      position: relative;
    }

    .image-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }

    .image-preview::after {
      content: 'PREVIEW';
      position: absolute;
      bottom: 4px; right: 4px;
      background: var(--pink);
      color: white;
      padding: 2px 6px;
      font-size: 9px;
      font-weight: 900;
    }

    .action-section {
      padding: 24px;
      background: var(--black);
      position: sticky;
      bottom: 0;
      border-top: 6px solid var(--pink);
    }

    .action-buttons { display: flex; flex-direction: column; gap: 12px; }

    .btn {
      padding: 16px 24px;
      border: 4px solid var(--black);
      font-family: 'Archivo Black', sans-serif;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before { left: 100%; }

    .btn-primary { background: var(--pink); color: var(--white); box-shadow: 6px 6px 0 var(--cold-blue); }
    .btn-primary:hover { transform: translate(-3px, -3px); box-shadow: 9px 9px 0 var(--cold-blue); }

    .btn-secondary { background: var(--cold-blue); color: var(--black); box-shadow: 6px 6px 0 var(--pink); }
    .btn-secondary:hover { transform: translate(-3px, -3px); box-shadow: 9px 9px 0 var(--pink); }

    .btn-danger { background: var(--bordeaux); color: var(--white); box-shadow: 6px 6px 0 var(--yellow); }
    .btn-danger:hover { transform: translate(-3px, -3px); box-shadow: 9px 9px 0 var(--yellow); }

    .preview-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      background: repeating-linear-gradient(45deg, #111 0px, #111 10px, #1a1a1a 10px, #1a1a1a 20px);
      overflow: hidden;
    }

    .preview-area::before {
      content: 'PREVIEW MODE';
      position: absolute;
      top: 20px; left: 20px;
      font-family: 'Archivo Black', sans-serif;
      font-size: 48px;
      color: rgba(255, 255, 255, 0.03);
      text-transform: uppercase;
      pointer-events: none;
      transform: rotate(-5deg);
    }

    .preview-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
    }

    #previewCanvas {
      max-width: 100%;
      max-height: 65vh;
      border: 6px solid var(--black);
      box-shadow:
        0 0 0 6px var(--pink),
        0 0 0 12px var(--black),
        0 20px 60px rgba(0,0,0,0.8);
      background: transparent;
    }

    .preview-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
      background: var(--white);
      padding: 16px 24px;
      border: 4px solid var(--black);
      box-shadow: 8px 8px 0 var(--pink);
      z-index: 100;
    }

    .spin-control { display: flex; align-items: center; gap: 12px; }
    .spin-control label { font-family: 'Archivo Black', sans-serif; font-size: 11px; text-transform: uppercase; color: var(--black); }

    .rpm-display {
      font-family: 'Space Grotesk', monospace;
      font-size: 18px;
      font-weight: 900;
      color: var(--pink);
      background: var(--black);
      padding: 4px 12px;
      border: 2px solid var(--black);
    }

    .safe-area-toggle {
      position: absolute;
      top: 30px; right: 30px;
      background: var(--yellow);
      color: var(--black);
      padding: 12px 20px;
      border: 4px solid var(--black);
      font-family: 'Archivo Black', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--black);
      transition: all 0.15s;
      z-index: 100;
    }

    .safe-area-toggle:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0 var(--black); }
    .safe-area-toggle.active { background: var(--green); }

    .stats-display {
      position: absolute;
      top: 30px; left: 30px;
      background: var(--black);
      border: 4px solid var(--cold-blue);
      padding: 16px;
      font-family: 'Space Grotesk', monospace;
      font-size: 11px;
      color: var(--cold-blue);
      z-index: 100;
    }

    .stats-display div { margin-bottom: 4px; }
    .stats-display span { color: var(--pink); font-weight: 700; }

    #exportCanvas { display: none; }

    .notification {
      position: fixed;
      top: 20px; right: 20px;
      background: var(--green);
      color: var(--black);
      padding: 16px 24px;
      border: 4px solid var(--black);
      font-family: 'Archivo Black', sans-serif;
      font-size: 13px;
      text-transform: uppercase;
      box-shadow: 8px 8px 0 var(--black);
      z-index: 10001;
      transform: translateX(400px);
      transition: transform 0.3s;
    }

    .notification.show { transform: translateX(0); }
    .notification.error { background: var(--bordeaux); color: var(--white); }

    ::-webkit-scrollbar { width: 16px; }
    ::-webkit-scrollbar-track { background: var(--black); border-left: 4px solid var(--black); }
    ::-webkit-scrollbar-thumb { background: var(--pink); border: 4px solid var(--black); }
    ::-webkit-scrollbar-thumb:hover { background: var(--cold-blue); }

    @media (max-width: 768px) {
      .panel-header h1 { font-size: 20px; }
      .preview-controls { flex-direction: column; gap: 10px; padding: 12px; }
      .safe-area-toggle, .stats-display { position: relative; top: auto; right: auto; left: auto; margin: 10px; }
    }
  </style>
</head>

<body>
  <div class="noise"></div>

  <div class="notification" id="notification">Export erfolgreich!</div>

  <div class="app-container">
    <aside class="control-panel">
      <div class="panel-header">
        <h1>VINYL LABEL<br>BUILDER</h1>
        <div class="subtitle">Neo-Brutalist Edition v2.0</div>
        <div class="warning">⚠️ SERIOUS BUSINESS ONLY</div>
      </div>

      <div class="marquee">
        <div class="marquee-content">
          DESIGN YOUR VINYL • MAKE IT LOUD • EXPORT THAT SHIT • SPIN IT TILL YOU WIN IT • DESIGN YOUR VINYL • MAKE IT LOUD • EXPORT THAT SHIT • SPIN IT TILL YOU WIN IT •
        </div>
      </div>

      <div class="section">
        <div class="section-header active" onclick="toggleSection(this)">
          <span class="section-title">01. Template Auswahl</span>
          <span class="section-toggle">−</span>
        </div>
        <div class="section-content open">
          <div class="template-grid">
            <button class="template-btn active" data-template="1" onclick="selectTemplate(1)">
              <div class="thumb">CLASSIC</div>
              <span>Classic Bar</span>
            </button>
            <button class="template-btn" data-template="2" onclick="selectTemplate(2)">
              <div class="thumb">SPLIT</div>
              <span>Split Top</span>
            </button>
            <button class="template-btn" data-template="3" onclick="selectTemplate(3)">
              <div class="thumb">MINIMAL</div>
              <span>Ring Text</span>
            </button>
            <button class="template-btn" data-template="4" onclick="selectTemplate(4)">
              <div class="thumb">BOLD</div>
              <span>Bold Center</span>
            </button>
          </div>
        </div>
      </div>
